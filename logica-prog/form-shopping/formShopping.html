<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="formShopping.css">
</head>

<body>
    <section class="shop-box">
        <ul class="shop-box-etapas">
            <li class="shop-box-etapas__title shop-box-etapas__title--pink">1 Shopping Cart</li>
            <li class="shop-box-etapas__title">2 Shipping Info</li>
            <li class="shop-box-etapas__title">3 Payment Method</li>
        </ul>

        <p>You have 3 items in your order</p>

        <ul class="shop-box-titles">
            <li>Name</li>
            <li>Price</li>
            <li>Quantity</li>
            <li>Total</li>
        </ul>

        <!-- <form class="shop-cart" action=""> -->

            <table class="shop-cart-items">
                <tr class="shop-cart-items-produto">
                    <td id="produto1img" class="shop-cart-items-produto__img"></td>
                    <td id="produto1name" class="shop-cart-items-produto__name"></td>
                    <td id="produto1price" class="shop-cart-items-produto__price"></td>
                    <td id="produto1qty" class="shop-cart-items-produto__qty"></td>
                    <td id="produto1color" class="shop-cart-items-produto__color"></td>
                    <td id="produto1size" class="shop-cart-items-produto__size"></td>
                    <td id="produto1total" class="shop-cart-items-produto__total"></td>
                </tr>

                <tr class="shop-cart-items-produto">
                    <td id="produto2img" class="shop-cart-items-produto__img"></td>
                    <td id="produto2name" class="shop-cart-items-produto__name"></td>
                    <td id="produto2price" class="shop-cart-items-produto__price"></td>
                    <td id="produto2qty" class="shop-cart-items-produto__qty"></td>
                    <td id="produto2color" class="shop-cart-items-produto__color"></td>
                    <td id="produto2size" class="shop-cart-items-produto__size"></td>
                    <td id="produto2total" class="shop-cart-items-produto__total"></td>
                </tr>

                <tr class="shop-cart-items-produto">
                    <td id="produto3img" class="shop-cart-items-produto__img"></td>
                    <td id="produto3name" class="shop-cart-items-produto__name"></td>
                    <td id="produto3price" class="shop-cart-items-produto__price"></td>
                    <td id="produto3qty" class="shop-cart-items-produto__qty"></td>
                    <td id="produto3color" class="shop-cart-items-produto__color"></td>
                    <td id="produto3size" class="shop-cart-items-produto__size"></td>
                    <td id="produto3total" class="shop-cart-items-produto__total"></td>
                </tr>
            </table>

            <h3 class="shop-cart__subtotal">Subtotal:
                <p id="subtotal"></p>
            </h3>

            <button id="closeCart" onclick="closeCart()" class="shop-box__button">Shipping Info</button>
        <!-- </form> -->

    </section>


    <section class="shop-box">

    </section>


    <script src="formShopping.js"></script>
</body>

</html>
