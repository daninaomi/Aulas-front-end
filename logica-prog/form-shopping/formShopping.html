    <meta charset="UTF-8">

<body onload="listarProdutos()">
    <section class="shop-box">
        <ul class="shop-box-etapas">
            <li class="shop-box-etapas__title shop-box-etapas__title--pink"><div class="circulo">1</div>  Shopping Cart</li>
            <li class="shop-box-etapas__title"><div class="circulo">2</div>  Shipping Info</li>
            <li class="shop-box-etapas__title"><div class="circulo">3</div>  Payment Method</li>
        </ul>

        <p class="shop-box__text">You have 3 items in your order</p>

        <ul class="shop-cart-titles">
            <li class="shop-cart-titles__item">Name</li>
            <li class="shop-cart-titles__item">Price</li>
            <li class="shop-cart-titles__item">Quantity</li>
            <li class="shop-cart-titles__item">Total</li>
        </ul>

        <table class="shop-cart" id="produtos"></table>

        <h3 class="shop-cart__subtotal">Subtotal:
            <p id="subtotal"></p>
        </h3>

        <div class="shop-box-back">
            <img class="shop-box-back__icon" src="img/back.png" alt="back">
            <h2 class="shop-box-back__text">Continue Shopping</h2>
        </div>

        <button id="closeCart" onclick="closeCart()" class="shop-box__button">Shipping Info</button>
        

    </section>
