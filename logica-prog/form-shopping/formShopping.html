<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="formShopping.css">
</head>

<body>
    <section class="shop-box">
        <ul class="shop-box-etapas">
            <li class="shop-box-etapas__title shop-box-etapas__title--pink">1 Shopping Cart</li>
            <li class="shop-box-etapas__title">2 Shipping Info</li>
            <li class="shop-box-etapas__title">3 Payment Method</li>
        </ul>

        <p>You have 3 items in your order</p>

        <ul class="shop-box-titles">
            <li>Name</li>
            <li>Price</li>
            <li>Quantity</li>
            <li>Total</li>
        </ul>

        <form class="shop-cart" action="">

            <ul class="shop-cart-items">

                <li id="produto1" class="shop-cart-items__produto"></li> 

                <li id="produto2" class="shop-cart-items__produto"></li> 

                <li id="produto3" class="shop-cart-items__produto"></li>
            </ul>

            <h3 class="shop-cart__subtotal">Subtotal: <p id="subtotal"></p> </h3>

            <button id="closeCart" onclick="closeCart()" class="shop-box__button">Shipping Info</button>
        </form>

    </section>


    <section class="shop-box">

    </section>


    <script src="formShopping.js"></script>
</body>

</html>
